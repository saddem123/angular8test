<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">  
    <mat-form-field>
        <input 
        matInput 
        type="text"
        name="title" 
        required
        ngModel
        minlength="3"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please Entre a post title .</mat-error>
    </mat-form-field>
    <mat-form-field>
        <textarea 
        matInput 
        rows="4" 
        name="content"
        ngModel 
        required
        #content="ngModel">
    </textarea>
    <mat-error *ngIf="content.invalid">Please entre a post content</mat-error>
    </mat-form-field>
    <hr>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
